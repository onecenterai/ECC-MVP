[program:consumer]
command=python sw.py
stdout_logfile=/sw_log.log
stderr_logfile=/sw_err.log
redirect_stderr = true
numprocs = 1
autostart = true
autorestart = true
startsecs = 10
stopwaitsecs = 600
priority = 998